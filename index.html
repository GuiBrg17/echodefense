<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EchoDefense — Rendre visible pour mieux défendre</title>
  <meta name="description" content="EchoDefense — réduire la surface d’attaque en rendant l’exposition numérique visible et actionnable." />

  <style>
    :root{
      --border: rgba(255,255,255,.10);
      --text: rgba(244,247,255,.95);
      --muted: rgba(244,247,255,.62);

      --max: 1120px;
      --radius: 22px;
      --shadow: 0 40px 120px rgba(0,0,0,.55);

      /* Intro globe */
      --introTint: 0.65;
      --globeScale: 1;
      --globeY: 0px;

      --reveal: 0;
      --logoReveal: 0;
      --logoScale: 0.96;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background: #070a12;
      overflow-x:hidden;
    }

    /* NAV */
    header{
      position:fixed;
      top:14px;
      left:50%;
      transform:translateX(-50%);
      width:min(var(--max), calc(100% - 28px));
      z-index:50;
      opacity:0;
      pointer-events:none;
      transition:.3s;
    }
    header.show{opacity:1;pointer-events:auto}
    .nav{
      display:flex;justify-content:space-between;align-items:center;
      padding:10px 14px;
      border-radius:999px;
      background:rgba(11,15,27,.55);
      backdrop-filter:blur(12px);
      border:1px solid var(--border);
    }
    .nav-left{display:flex;gap:10px;align-items:center;font-weight:800}
    .nav-logo{width:28px;height:28px;border-radius:50%;padding:6px;background:rgba(255,255,255,.05)}
    .nav-links a{margin-left:8px;font-size:13px;color:var(--muted)}

    /* INTRO */
    .intro{height:240vh;position:relative}
    .intro-sticky{
      position:sticky;top:0;height:100vh;
      display:grid;place-items:center;
      overflow:hidden;
    }
    .intro-sticky::before{
      content:"";position:absolute;inset:0;
      background:rgba(0,0,0,var(--introTint));
      z-index:1;
    }

    /* GLOBE */
    .globe{
      position:absolute;inset:0;z-index:0;
      background: radial-gradient(900px 650px at 50% 45%, rgba(0,0,0,.15), rgba(0,0,0,.75));
      transform: scale(var(--globeScale)) translateY(var(--globeY));
    }
    .globe::after{
      content:"";position:absolute;inset:0;
      background:url("Globe.png") center/420px no-repeat;
      animation: globeRotate 70s linear infinite, globeBreath 7s ease-in-out infinite;
    }
    @keyframes globeRotate{to{transform:rotate(360deg)}}
    @keyframes globeBreath{50%{opacity:1}}

    .intro-inner{z-index:2;text-align:center}

    /* LOGO — FOND BLANC NEUTRALISÉ */
    .zoom-wrap{
      opacity:var(--logoReveal);
      transform:scale(var(--logoScale));
      transition:.2s;
    }
    .logo-big{
      width:300px;max-width:70vw;
      padding:20px;border-radius:26px;
      background: rgba(12,16,32,.55);
      backdrop-filter: blur(16px) saturate(120%);
      border:1px solid rgba(255,255,255,.10);
      box-shadow:
        0 35px 90px rgba(0,0,0,.65),
        inset 0 0 0 1px rgba(255,255,255,.04);
      filter: brightness(0.96) contrast(1.05);
    }

    .brand{
      font-size:clamp(36px,6vw,64px);
      font-weight:900;margin-top:20px;
      opacity:var(--reveal);
      transform:translateY(calc((1 - var(--reveal))*14px));
    }
    .tagline,.hero-copy,.hero-actions{
      opacity:var(--reveal);
      transform:translateY(calc((1 - var(--reveal))*14px));
    }

    .btn{
      padding:12px 18px;border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      color:#fff;font-weight:700;
    }
    .btn.primary{background:#fff;color:#000}

    /* SECTIONS */
    main{max-width:var(--max);margin:auto}
    .panel{min-height:100vh;padding:100px 20px;border-top:1px solid rgba(255,255,255,.06)}

  </style>
</head>

<body>

<header id="topnav">
  <div class="nav">
    <div class="nav-left">
      <img src="logo-echodefense.png" class="nav-logo">
      EchoDefense
    </div>
    <div class="nav-links">
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
  </div>
</header>

<section class="intro">
  <div class="intro-sticky">
    <div class="globe"></div>

    <div class="intro-inner">
      <div class="zoom-wrap">
        <img src="logo-echodefense.png" class="logo-big">
      </div>
      <div class="brand">EchoDefense</div>
      <div class="tagline">Rendre visible pour mieux défendre.</div>
      <p class="hero-copy">Nous aidons les entreprises à réduire leur surface d’attaque.</p>
      <div class="hero-actions">
        <a href="#services" class="btn primary">Découvrir</a>
      </div>
    </div>
  </div>
</section>

<main>
  <section class="panel" id="services">
    <h2>Services</h2>
    <p>Réduction de surface d’attaque, visibilité, prévention.</p>
  </section>
</main>

<script>
  const intro=document.querySelector(".intro");
  const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
  let snapped=false;

  const update=()=>{
    const p=clamp((-intro.getBoundingClientRect().top)/innerHeight,0,1);
    document.documentElement.style.setProperty("--globeScale",1+1.9*p);
    document.documentElement.style.setProperty("--globeY",(-18*p)+"px");
    document.documentElement.style.setProperty("--introTint",0.65-0.35*p);
    document.documentElement.style.setProperty("--logoReveal",clamp((p-0.18)/0.25,0,1));
    document.documentElement.style.setProperty("--logoScale",0.96+0.04*p);
    document.documentElement.style.setProperty("--reveal",clamp((p-0.35)/0.45,0,1));

    if(!snapped && p>0.98){
      snapped=true;
      document.querySelector("#services").scrollIntoView({behavior:"smooth"});
    }
    if(p<0.2)snapped=false;
  };
  window.addEventListener("scroll",()=>requestAnimationFrame(update));
  update();
</script>

</body>
</html>
